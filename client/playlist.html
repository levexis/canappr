<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Canappr Playlist Builder</title>

    <!-- ionic css -->
    <link href="styles/ionic.css" rel="stylesheet">
    <link href="styles/ionicons.css" rel="stylesheet">

    <!-- ionic/angularjs/firebase scripts -->
    <script src="scripts/vendor/ionic.bundle.js"></script>
    <script src="scripts/vendor/underscore.js"></script>
    <script src="scripts/vendor/firebase.js"></script>
    <script src="scripts/vendor/angularfire.min.js"></script>

    <!-- js for app etc -->
    <script src="playlist.js"></script>
    <!-- load main services for access to encoding  -->
    <script src="scripts/services/xml-service.js"></script>
    <script src="scripts/services/api-service.js"></script>
    <script src="scripts/services/registry-service.js"></script>
    <script src="scripts/directives/misc-directives.js"></script>

</head>
<!-- used the name canAppr as we are sharing services -->
    <body ng-app="canAppr" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
        </ion-nav-back-button>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    </body>
</html>
</body>
</html>
