<ons-page ng-controller="MainCtrl" id="main">
    <ons-scroller infinit-scroll-enable="true" >
    <div class="ca-blurb" ng-show="showBlurb">
        <h1 align="center">{{model.name}}</h1>
        <p align="center" class="ca-main-body" ng-bind-html="model.html">
        </p>
    </div>
    <ons-navigator title="{{collectionName}}" ng-show="collection.length" class="ca-main-list" infinit-scroll-enable="true">
        <ons-list>
            <span ng-repeat="item in collection | orderBy : name">
                <ons-list-item
                        class="topcoat-list__item--tappable topcoat-list__item__line-height"
                        ng-click="clickList( targetTemplate, { id: item.id , collection: target, item: item });">
                    <i ng-class="['fa','fa-lg',collectionClass,'ca-right-arrow']">&nbsp;</i>
                    {{item.name}}
                </ons-list-item>
            </span>
        </ons-list>
    </ons-navigator>
    </ons-scroller>
</ons-page>
